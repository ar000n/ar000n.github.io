    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #f4d03f;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f4d03f;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 0.5px solid #f4d03f;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #f4d03f;
            color: #000;
        }

        .profile-section {
            background: rgba(244, 208, 63, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 0.5px solid rgba(244, 208, 63, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .fun-facts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .fun-fact-item {
            background: rgba(244, 208, 63, 0.2);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 0.5px solid rgba(244, 208, 63, 0.1);
        }

        .fun-fact-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .team-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .photo-item {
            background: rgba(244, 208, 63, 0.2);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 0.5px solid rgba(244, 208, 63, 0.1);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            border: 0.5px solid rgba(244, 208, 63, 0.1);
        }

        .contact-info {
            text-align: center;
            margin-top: 2rem;
            background: linear-gradient(145deg, #1a1a1a, #000);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(244, 208, 63, 0.15);
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 0.5px solid rgba(244, 208, 63, 0.1);
        }

        .contact-info h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: none;
            position: relative;
        }

        .contact-info h2::after {
            display: none;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
        }

        .contact-info a {
            color: #f4d03f;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background: rgba(244, 208, 63, 0.05);
            border: 0.5px solid rgba(244, 208, 63, 0.1);
            backdrop-filter: blur(5px);
            padding: 1rem;
            animation: juggle 2s infinite ease-in-out;
        }

        .contact-info a:nth-child(1) {
            animation-delay: 0s;
        }

        .contact-info a:nth-child(2) {
            animation-delay: 0.5s;
        }

        .contact-info a:nth-child(3) {
            animation-delay: 1s;
        }

        .contact-info a:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes juggle {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .contact-info a span {
            font-size: 1.8rem;
            line-height: 1;
        }

        .contact-info a small {
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.2;
        }

        .contact-info a:hover {
            background: rgba(244, 208, 63, 0.2);
            border-color: rgba(244, 208, 63, 0.2);
            animation-play-state: paused;
            box-shadow: 0 5px 20px rgba(244, 208, 63, 0.2);
        }

        @media (max-width: 768px) {
            .contact-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .contact-info a {
                width: 80px;
                height: 80px;
                padding: 0.8rem;
            }

            .contact-info a span {
                font-size: 1.5rem;
            }

            .contact-info a small {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
