    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-section {
            background: rgba(244, 208, 63, 0.1);
            border: 0.5px solid rgba(244, 208, 63, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .profile-content {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 0.5px solid rgba(244, 208, 63, 0.1);
        }

        .profile-text {
            flex: 1;
        }

        .profile-text p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #fff;
        }

        .fun-facts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            perspective: 1000px;
        }

        .fun-fact-item {
            background: #f4d03f;
            padding: 1.5rem;
            border-radius: 3px;
            text-align: center;
            transform: rotate(-1deg);
            transition: all 0.3s ease;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            color: #000;
        }

        .fun-fact-item:nth-child(2) {
            transform: rotate(1deg);
        }

        .fun-fact-item:nth-child(3) {
            transform: rotate(-2deg);
        }

        .fun-fact-item:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .fun-fact-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .fun-fact-item p {
            font-size: 1.1rem;
            line-height: 1.4;
            margin: 0;
            color: #000;
        }

        .fun-fact-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            border-style: solid;
            border-width: 0 15px 15px 0;
            border-color: #e67e22 #f4d03f;
            border-radius: 0 3px 0 0;
        }

        .contact-info {
            text-align: center;
            margin-top: 2rem;
            background: linear-gradient(145deg, #1a1a1a, #000);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(244, 208, 63, 0.15);
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 0.5px solid rgba(244, 208, 63, 0.1);
        }

        .contact-info h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: none;
            position: relative;
        }

        .contact-info h2::after {
            display: none;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
        }

        .contact-info a {
            color: #f4d03f;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background: rgba(244, 208, 63, 0.05);
            border: 0.5px solid rgba(244, 208, 63, 0.1);
            backdrop-filter: blur(5px);
            padding: 1rem;
            animation: juggle 2s infinite ease-in-out;
        }

        .contact-info a:nth-child(1) {
            animation-delay: 0s;
        }

        .contact-info a:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes juggle {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .contact-info a span {
            font-size: 1.8rem;
            line-height: 1;
        }

        .contact-info a small {
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.2;
        }

        .contact-info a:hover {
            background: rgba(244, 208, 63, 0.2);
            border-color: rgba(244, 208, 63, 0.2);
            animation-play-state: paused;
            box-shadow: 0 5px 20px rgba(244, 208, 63, 0.2);
        }

        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .fun-facts {
                grid-template-columns: 1fr;
            }

            .fun-fact-item {
                transform: rotate(0deg);
            }

            .contact-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .contact-info a {
                width: 80px;
                height: 80px;
                padding: 0.8rem;
            }

            .contact-info a span {
                font-size: 1.5rem;
            }

            .contact-info a small {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
