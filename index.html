<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arun Sathian - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #f4d03f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: normal;
            text-transform: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        .name {
            display: block;
        }

        .question {
            font-size: 2rem;
            margin-bottom: 3rem;
            color: #fff;
        }

        .personas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .persona-card {
            background: rgba(244, 208, 63, 0.1);
            border: 2px solid #f4d03f;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .persona-card:hover {
            transform: translateY(-5px);
            background: rgba(244, 208, 63, 0.2);
        }

        .persona-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .persona-text {
            font-size: 1.1rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .personas {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="greeting">Hi, I am</span>
            <span class="name">Arun Sathian</span>
        </h1>
        <div class="question">Who are you?</div>
        <div class="personas">
            <div class="persona-card" onclick="redirectTo('recruiter')">
                <div class="persona-icon">üëî</div>
                <div class="persona-text">I am a Recruiter</div>
            </div>
            <div class="persona-card" onclick="redirectTo('colleague')">
                <div class="persona-icon">üíº</div>
                <div class="persona-text">I am your Colleague/Ex-colleague</div>
            </div>
            <div class="persona-card" onclick="redirectTo('friend')">
                <div class="persona-icon">ü§ù</div>
                <div class="persona-text">I am an Old Friend</div>
            </div>
            <div class="persona-card" onclick="redirectTo('acquaintance')">
                <div class="persona-icon">üëã</div>
                <div class="persona-text">I know you</div>
            </div>
            <div class="persona-card" onclick="redirectTo('stalker')">
                <div class="persona-icon">üïµÔ∏è</div>
                <div class="persona-text">I guess I am a Stalker</div>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(persona) {
            switch(persona) {
                case 'recruiter':
                    window.location.href = 'recruiter.html';
                    break;
                case 'colleague':
                    window.location.href = 'colleague.html';
                    break;
                case 'friend':
                    window.location.href = 'friend.html';
                    break;
                case 'acquaintance':
                    window.location.href = 'acquaintance.html';
                    break;
                case 'stalker':
                    window.location.href = 'stalker.html';
                    break;
            }
        }
    </script>
</body>
</html>
